<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocal AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>
            <span class="white-text">Vocal</span> 
            <span class="red-text">AI</span>
        </h1>
        <textarea id="text-input" placeholder="Enter text..."></textarea>
        <div class="button-container">
            <button id="speak-btn" class="blur-btn">Convert to Speech</button>
            <button id="download-btn" class="blur-btn" disabled>Download Speech</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
